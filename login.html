<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/init.css"/>
		<link rel="stylesheet" type="text/css" href="font/iconfont.css"/>
		<link rel="stylesheet" type="text/css" href="css/login.css"/>
	</head>
	<body>
		<div class="login-header">
			<a href="#">登入</a>
			<a href="#">建立账号</a>
		</div>
		<div class="login-content">
			<h1>
				登入您的EA账号
			</h1>
			<div class="login-content-form">
				<div class="login-content-form-useremail">
					<i class="icon iconfont icon-user"></i>
					<input type="text" name="useremail" id="useremail" placeholder="电子邮箱地址" />
					<i class="icon iconfont icon-alertcircle"></i>
				</div>
				<div class="login-content-form-userpass">
					<i class="icon iconfont icon-4101suo"></i>
					<input type="password" name="userpass" id="userpass" placeholder="密码" />
					<span>显示</span>
					<i class="icon iconfont icon-alertcircle"></i>
				</div>
				<div class="login-content-form-msg">
					无效的电子邮件地址
				</div>
				<div class="login-content-form-remenber">
					<span class="remenberCheck">
						<i class="icon iconfont icon-check"></i>
					</span>
					<span>记住我</span>
				</div>
				<div class="btn login-content-form-login">
					登入
				</div>
			</div>
			<a href="#">忘记您的密码？</a>
		</div>
		<div class="login-footer">
			<img src="img/EA_Origin_Lockup_Black.png"/>
			<span>Origin 是 EA Network 的一部分.</span>
		</div>
	</body>
	<script src="js/jquery-3.3.1.js" type="text/javascript" charset="utf-8"></script>
</html>
