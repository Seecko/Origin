<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Index</title>
		<link rel="stylesheet" type="text/css" href="css/init.css"/>
		<link rel="stylesheet" type="text/css" href="font/iconfont.css"/>
		<link rel="stylesheet" type="text/css" href="css/sideBar.css"/>
		<link rel="stylesheet" type="text/css" href="css/welcome.css"/>
		<link rel="stylesheet" type="text/css" href="css/footer.css"/>
		<style type="text/css">
			.page{
				height: 100%;
				width: 100%;
			}
			.indexNav{
				width: 280px;
				float: left;
				height: 100%;
			}
			.indexContent{
				height: 100%;
				margin-left: 280px;
			}
			
			
		</style>
	</head>
	<body>
		<div class="page">
			<div class="indexNav">
				
			</div>
			<div class="indexContent">
				
			</div>
			<div class="indexFooter">
				
			</div>
		</div>
	</body>
	<script src="js/jquery-3.3.1.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/sideBar.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		$(function(){
			$(".indexNav").load("sideBar.html .sideBarLoad");
			$(".indexContent").load("welcome.html .welcomeLoad");
			$(".indexFooter").load("footer.html .footerLoad");
		});
		
//		indexContent主页面中的a链接点击时同样要像sideBar中的a链接点击一样,但顺序为load新页面css,html和js清除旧页面html,css,js
	</script>
</html>
